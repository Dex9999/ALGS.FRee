    color: #AD91FF !important;">

              .</span>
            <span class="digit" id="count" style="font-size: 100px !important; font-weight: 600 !important;
    color: #AD91FF !important;">
              00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
              Start</button>
            <button class="btn" id="stop">
              Stop</button>
            <button class="btn" id="reset">
              Reset</button>
        </div>
    </div>
  
<script>
let startBtn = document.getElementById('start');
let stopBtn = document.getElementById('stop');
let resetBtn = document.getElementById('reset');
      
let startTime;
let elapsedTime = 0;
let timerInterval;
  
let minute = 00;
let second = 00;
let count = 00;
    
document.addEventListener("keyup", function(event) {
  if (event.code === "Space") {
    if (!startTime) {
      startTimer();
    } else {
      stopTimer();
    }
  }
});
  
document.ontouchend = function () {
     if (!startTime) {
      startTimer();
    } else {
      stopTimer();
    }
};
    
//buttons
startBtn.addEventListener('click', function () {
    timer = true;
    stopWatch();
});
  
stopBtn.addEventListener('click', function () {
    timer = false;
});
  
resetBtn.addEventListener('click', function () {
    timer = false;
    minute = 0;
    second = 0;
    count = 0;
    document.getElementById('min').innerHTML = "00";
    document.getElementById('sec').innerHTML = "00";
    document.getElementById('count').innerHTML = "00";
});

//actual heavy lifting lol
function startTimer() {
  startTime = Date.now() - elapsedTime;
  timerInterval = setInterval(function printTime() {
    elapsedTime = Date.now() - startTime;
    let minutes = Math.floor((elapsedTime / 1000 / 60) % 60);
    let seconds = Math.floor((elapsedTime / 1000) % 60);
    let milliseconds = Math.floor((elapsedTime % 1000) / 10);
    document.getElementById("timer").innerHTML = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}.${milliseconds.toString().padStart(2, "0")}`;
  }, 10);
}

function stopTimer() {
  clearInterval(timerInterval);
}
</script>
