<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WCA Upcoming Comps</title>
  <link rel="stylesheet" href="css/upcoming.css">
  <meta content="Upcoming Competition Finder by IceCreamSandwch#9180" property="og:title" />
  <meta content="Tool For Finding Someone's Upcoming Competitions" property="og:description" />
  <meta content="https://algs.vercel.app/upcoming" property="og:url" />
  <meta content="http://s3.amazonaws.com/gt7sp-prod/decal/28/45/37/4612329307908374528_1.png" property="og:image" />
  <meta content="#a439d1" data-react-helmet="true" name="theme-color" />
</head>
<body>
  <div class="container">
    <div class="dropdown">
      <input type="text" id="wcaIdInput" name="wcaIdInput" placeholder="WCA ID or Name" autocomplete="off" autofocus>
      <ul id="dropdown-list"></ul>
    </div>
    <button id="submitBtn">Submit</button>
  </div>
  <div id="loading" style="display: none;">
    <div class="loader"></div>
  </div>
  <div id="error" class="error"></div>
  <div id="tableContainer"></div>
  <script>
    const style = document.createElement('stylesheet')
    style.src = 'css/upcoming.css';
    document.head.appendChild(style);
    const currentUrl = window.location.pathname;

    if (currentUrl.includes('/hidden')) {
      const script = document.createElement('script');
      script.src = 'js/hidden.js';
      document.head.appendChild(script);
    }

    if (currentUrl.includes('/upcoming')) {
      const script = document.createElement('script');
      script.src = 'js/upcoming.js';
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
