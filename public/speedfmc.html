<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/now-ui-kit.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <title>IceCreamSandwch's Speed FMC Tool</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div class="container">
        <h1 class="card-title" style="font-size: 50px !important;">Scramble:<br>B R U2 B U2 B L2 F L2 F' L2 D2 F L' U F' R2 B L U2</h1>
        <div id="timer"/>
        <div id="time">
            <span class="digit" id="min" style="font-size: 100px !important; font-weight: 600 !important;
    color: #AD91FF !important;">
              00</span>
            
            <span class="digit" id="sec" style="font-size: 100px !important; font-weight: 600 !important;
    color: #AD91FF !important;">
              00</span>
            
            <span class="digit" id="mili" style="font-size: 100px !important; font-weight: 600 !important;
    color: #AD91FF !important;">
              00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
              Start</button>
            <button class="btn" id="stop">
              Stop</button>
            <button class="btn" id="reset">
              Reset</button>
        </div>
    </div>
  
<script>
let startBtn = document.getElementById('start');
let stopBtn = document.getElementById('stop');
let resetBtn = document.getElementById('reset');
      
let startTime;
let elapsedTime = 0;
let timerInterval;
  
let minute = 00;
let second = 00;
let mili = 00;
    
document.addEventListener("keyup", function(event) {
  if (event.code === "Space") {
    if (!startTime) {
      startTimer();
    } else {
      stopTimer();
    }
  }
});
  
document.ontouchend = function () {
     if (!startTime) {
      startTimer();
    } else {
      stopTimer();
    }
};
    
//buttons
startBtn.addEventListener('click', function () {
    startTimer();
});
  
stopBtn.addEventListener('click', function () {
    stopTimer();
});
  
resetBtn.addEventListener('click', function () {
    resetTimer();
});

//actual heavy lifting lol
function startTimer() {
  startTime = Date.now() - elapsedTime;
  timerInterval = setInterval(function printTime() {
    elapsedTime = Date.now() - startTime;
    let minutes = Math.floor((elapsedTime / 1000 / 60) % 60);
    let seconds = Math.floor((elapsedTime / 1000) % 60);
    let milliseconds = Math.floor((elapsedTime % 1000) / 10);
    document.getElementById("min").innerHTML = `${minutes.toString().padStart(2, "0")}:`;
    document.getElementById('sec').innerHTML = `${seconds.toString().padStart(2, "0")}.`;
    document.getElementById('mili').innerHTML = `${milliseconds.toString().padStart(2, "0")}`;
  }, 10);
}

function stopTimer() {
  clearInterval(timerInterval);
  showResult();
}

function resetTimer() {
  clearInterval(timerInterval);
  startTime = null;
  elapsedTime = 0;
  document.getElementById('min').innerHTML = "00:";
  document.getElementById('sec').innerHTML = "00.";
  document.getElementById('mili').innerHTML = "00";
}

function showResult() {
  let timeTaken = Math.round(elapsedTime / 1000); // in seconds
  let minutes = Math.floor(timeTaken / 60);
  let input = prompt("How many moves?");
  let result = parseInt(input) + minutes;
  let resultDiv = document.createElement("div");
  resultDiv.innerHTML = `Result: ${result}`;
  document.body.appendChild(resultDiv);
}
const TwistyPlayer = require("https://cdn.cubing.net/js/cubing/twisty")
    
const player = new TwistyPlayer({
  alg: "L2 F2 D2 F2 U' R2 B2 R2 U' F2 R F' U' L D F2 L' B' D B2",
  visualization: "2D",
  background: "none",
  control-panel: "none"
});

document.body.appendChild(player);
    
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/now-ui-kit.min.js"></script>
</body>
</html>
